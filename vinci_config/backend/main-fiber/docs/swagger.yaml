basePath: /api
definitions:
  api.AudienceItem:
    properties:
      org_path:
        type: string
      scope:
        description: '"exact" | "subtree"'
        type: string
    type: object
  api.CreateMembershipReq:
    properties:
      joined_at:
        type: string
      org_path:
        description: '"/club/cpsk"'
        type: string
      position_key:
        description: '"head", "member", "student"'
        type: string
      user_ref:
        description: _id hex OR numeric id OR student_id
        type: string
    type: object
  api.MembershipDoc:
    properties:
      _id:
        type: string
      created_at:
        type: string
      ended_at:
        type: string
      joined_at:
        type: string
      org_path:
        type: string
      position_key:
        type: string
      status:
        description: '"active" | "inactive"'
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  api.OrgUnitCreate:
    properties:
      name:
        additionalProperties:
          type: string
        description: '{en:"Computer Engineering"}'
        type: object
      parent_path:
        type: string
      path:
        description: '"/faculty/eng/com"'
        type: string
      short_name:
        additionalProperties:
          type: string
        description: '{en:"COM", th:"คอม"}'
        type: object
      slug:
        type: string
      sort:
        type: integer
      status:
        description: default "active"
        type: string
      type:
        description: '"faculty"|"program"|"club"|...'
        type: string
      visibility:
        description: default "public"
        type: string
    type: object
  api.OrgUnitDoc:
    properties:
      ancestors:
        items:
          type: string
        type: array
      created_at:
        type: string
      depth:
        type: integer
      name:
        additionalProperties:
          type: string
        type: object
      parent_path:
        type: string
      path:
        type: string
      short_name:
        additionalProperties:
          type: string
        type: object
      slug:
        type: string
      sort:
        type: integer
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
      visibility:
        type: string
    type: object
  api.OrgUnitUpdate:
    properties:
      name:
        additionalProperties:
          type: string
        type: object
      short_name:
        additionalProperties:
          type: string
        type: object
      slug:
        type: string
      sort:
        type: integer
      status:
        type: string
      visibility:
        type: string
    type: object
  api.PagedUsersResponse:
    properties:
      items:
        description: '[]models.User'
      nextCursor:
        type: string
    type: object
  api.Policy:
    properties:
      actions:
        items:
          type: string
        type: array
      created_at:
        type: string
      effect:
        description: '"allow"'
        type: string
      enabled:
        type: boolean
      key:
        type: string
      position_key:
        description: e.g. "head"
        type: string
      scope:
        description: '"exact" | "subtree"'
        type: string
      where:
        $ref: '#/definitions/api.PolicyWhere'
    type: object
  api.PolicyWhere:
    properties:
      org_prefix:
        description: e.g. "/faculty/"
        type: string
    type: object
  api.Position:
    properties:
      constraints:
        properties:
          exclusive_per_org:
            description: 1 per org?
            type: boolean
          max_slots:
            description: capacity (nil = unlimited)
            type: integer
          term_days:
            description: optional expiry window
            type: integer
        type: object
      created_at:
        type: string
      display:
        additionalProperties:
          type: string
        description: '{ "en": "Head" }'
        type: object
      key:
        description: stable id (e.g., "head")
        type: string
      rank:
        description: sort order
        type: integer
      scope:
        properties:
          inherit:
            description: usable by descendants?
            type: boolean
          org_path:
            description: where defined ("/" for global)
            type: string
        type: object
      status:
        description: '"active" | "deprecated"'
        type: string
      updated_at:
        type: string
    type: object
  api.Post:
    properties:
      _id:
        description: Legacy fields (keep!)
        type: string
      created_at:
        type: string
      likedBy:
        items:
          type: string
        type: array
      likes:
        type: integer
      message:
        type: string
      name:
        type: string
      org_of_content:
        type: string
      posted_as:
        allOf:
        - $ref: '#/definitions/api.PostedAs'
        description: NEW fields (optional)
      status:
        description: '"active" | "hidden" | "deleted"'
        type: string
      timestamp:
        type: string
      uid:
        type: string
      updated_at:
        type: string
      username:
        type: string
      visibility:
        $ref: '#/definitions/api.Visibility'
    type: object
  api.PostedAs:
    properties:
      label:
        description: e.g., "Head • SMO"
        type: string
      org_path:
        type: string
      position_key:
        type: string
    type: object
  api.UpdateMembershipReq:
    properties:
      ended_at:
        type: string
      position_key:
        type: string
      status:
        description: '"active" | "inactive"'
        type: string
    type: object
  api.Visibility:
    properties:
      access:
        description: '"public" | "org" | "custom"'
        type: string
      allow_user_ids:
        items:
          type: string
        type: array
      audience:
        description: when Access="org"
        items:
          $ref: '#/definitions/api.AudienceItem'
        type: array
      deny_user_ids:
        items:
          type: string
        type: array
      exclude_positions:
        items:
          type: string
        type: array
      include_positions:
        items:
          type: string
        type: array
    type: object
  api.abilitiesResp:
    properties:
      abilities:
        additionalProperties:
          type: boolean
        type: object
      org_path:
        type: string
      version:
        type: string
    type: object
  api.createPostDTO:
    properties:
      message:
        type: string
      name:
        type: string
      org_of_content:
        type: string
      posted_as:
        allOf:
        - $ref: '#/definitions/api.PostedAs'
        description: Optional
      status:
        description: if omitted -> "active"
        type: string
      uid:
        type: string
      username:
        type: string
      visibility:
        $ref: '#/definitions/api.Visibility'
    type: object
  api.likeDTO:
    properties:
      userId:
        type: string
    type: object
  api.loginReq:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  api.loginResp:
    properties:
      access_token:
        type: string
    type: object
  api.updatePostDTO:
    properties:
      likedBy:
        items:
          type: string
        type: array
      likes:
        type: integer
      message:
        description: legacy (optional)
        type: string
      org_of_content:
        type: string
      posted_as:
        $ref: '#/definitions/api.PostedAs'
      status:
        description: NEW (optional)
        type: string
      visibility:
        $ref: '#/definitions/api.Visibility'
    type: object
  models.User:
    properties:
      _id:
        type: string
      advisor_id:
        type: string
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      id:
        description: numeric app id
        type: integer
      lastName:
        type: string
      roles:
        items:
          type: string
        type: array
      student_id:
        type: string
      thaiprefix:
        type: string
      type_person:
        type: string
      updatedAt:
        type: string
    type: object
info:
  contact: {}
  description: This is my API
  title: My API
  version: "1.0"
paths:
  /api/abilities:
    get:
      consumes:
      - application/json
      description: Returns allowed actions for the user in the specified org path
      parameters:
      - description: Organization path
        in: query
        name: org_path
        required: true
        type: string
      - description: Comma-separated actions to check
        in: query
        name: actions
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.abilitiesResp'
      summary: Get user abilities for an org path
      tags:
      - abilities
  /api/abilities/where:
    get:
      consumes:
      - application/json
      description: Returns org paths where the user has permission for the specified
        action
      parameters:
      - description: Action to check
        in: query
        name: action
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: List org paths where user can perform an action
      tags:
      - abilities
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns JWT access token
      parameters:
      - description: Login credentials
        in: body
        name: loginReq
        required: true
        schema:
          $ref: '#/definitions/api.loginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.loginResp'
      summary: Login
      tags:
      - auth
  /api/auth/me:
    get:
      consumes:
      - application/json
      description: Returns claims of the authenticated user
      parameters:
      - description: Bearer JWT token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get current user info
      tags:
      - auth
  /api/memberships:
    get:
      consumes:
      - application/json
      description: List memberships with optional filters
      parameters:
      - description: User reference (_id, id, student_id)
        in: query
        name: user
        type: string
      - description: Organization path
        in: query
        name: org_path
        type: string
      - description: Position key
        in: query
        name: position_key
        type: string
      - description: Membership status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.MembershipDoc'
            type: array
      summary: List memberships
      tags:
      - memberships
    post:
      consumes:
      - application/json
      description: Assign a user to an org unit and position
      parameters:
      - description: Membership info
        in: body
        name: CreateMembershipReq
        required: true
        schema:
          $ref: '#/definitions/api.CreateMembershipReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.MembershipDoc'
      summary: Create membership
      tags:
      - memberships
  /api/memberships/{id}:
    delete:
      description: Delete membership by ID
      parameters:
      - description: Membership ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete membership
      tags:
      - memberships
    get:
      consumes:
      - application/json
      description: Get membership by ID
      parameters:
      - description: Membership ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MembershipDoc'
      summary: Get membership
      tags:
      - memberships
    patch:
      consumes:
      - application/json
      description: Update membership fields (position, status, ended_at)
      parameters:
      - description: Membership ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: UpdateMembershipReq
        required: true
        schema:
          $ref: '#/definitions/api.UpdateMembershipReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MembershipDoc'
      summary: Update membership
      tags:
      - memberships
  /api/org/units/node:
    delete:
      description: Delete organization unit node by path (leaf-only)
      parameters:
      - description: Org unit path
        in: query
        name: path
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete org unit
      tags:
      - org_units
    get:
      consumes:
      - application/json
      description: Get organization unit node by path
      parameters:
      - description: Org unit path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OrgUnitDoc'
      summary: Get org unit
      tags:
      - org_units
    patch:
      consumes:
      - application/json
      description: Update organization unit node by path
      parameters:
      - description: Org unit path
        in: query
        name: path
        required: true
        type: string
      - description: Fields to update
        in: body
        name: OrgUnitUpdate
        required: true
        schema:
          $ref: '#/definitions/api.OrgUnitUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OrgUnitDoc'
      summary: Update org unit
      tags:
      - org_units
    post:
      consumes:
      - application/json
      description: Create a new organization unit node
      parameters:
      - description: Org unit info
        in: body
        name: OrgUnitCreate
        required: true
        schema:
          $ref: '#/definitions/api.OrgUnitCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.OrgUnitDoc'
      summary: Create org unit
      tags:
      - org_units
  /api/posts:
    get:
      consumes:
      - application/json
      description: List posts with pagination and visibility
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: limit
        type: integer
      - description: Show all (moderation)
        in: query
        name: all
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Post'
            type: array
      summary: List posts
      tags:
      - posts
    post:
      consumes:
      - application/json
      description: Create a new post
      parameters:
      - description: Post info
        in: body
        name: createPostDTO
        required: true
        schema:
          $ref: '#/definitions/api.createPostDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Post'
      summary: Create post
      tags:
      - posts
  /api/posts/{id}:
    delete:
      description: Delete post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete post
      tags:
      - posts
    get:
      consumes:
      - application/json
      description: Get post by ID (with visibility check)
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: Show all (moderation)
        in: query
        name: all
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Post'
      summary: Get post
      tags:
      - posts
    put:
      consumes:
      - application/json
      description: Update post fields
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: updatePostDTO
        required: true
        schema:
          $ref: '#/definitions/api.updatePostDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Post'
      summary: Update post
      tags:
      - posts
  /api/posts/{id}/hide:
    post:
      description: Hide a post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Hide post
      tags:
      - posts
  /api/posts/{id}/like:
    post:
      consumes:
      - application/json
      description: Like a post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID to like
        in: body
        name: likeDTO
        required: true
        schema:
          $ref: '#/definitions/api.likeDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Post'
      summary: Like post
      tags:
      - posts
  /api/posts/{id}/unhide:
    post:
      description: Unhide a post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Unhide post
      tags:
      - posts
  /api/posts/{id}/unlike:
    post:
      consumes:
      - application/json
      description: Unlike a post by ID
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID to unlike
        in: body
        name: likeDTO
        required: true
        schema:
          $ref: '#/definitions/api.likeDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Post'
      summary: Unlike post
      tags:
      - posts
  /policies:
    delete:
      description: Delete policies by org_prefix and optional position_key
      parameters:
      - description: Organization prefix
        in: query
        name: org_prefix
        required: true
        type: string
      - description: Position key
        in: query
        name: position_key
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete policy
      tags:
      - policies
    get:
      consumes:
      - application/json
      description: List policies with optional filters
      parameters:
      - description: Organization prefix
        in: query
        name: org_prefix
        type: string
      - description: Position key
        in: query
        name: position_key
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Policy'
            type: array
        "500":
          description: DB error or decode error
          schema:
            type: string
      summary: List policies
      tags:
      - policies
    post:
      consumes:
      - application/json
      description: Create a new policy
      parameters:
      - description: Policy info
        in: body
        name: Policy
        required: true
        schema:
          $ref: '#/definitions/api.Policy'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Policy'
        "400":
          description: Invalid body or missing fields
          schema:
            type: string
        "500":
          description: Insert failed
          schema:
            type: string
      summary: Create policy
      tags:
      - policies
    put:
      consumes:
      - application/json
      description: Upsert (create or update) a policy by position_key, org_prefix,
        and scope
      parameters:
      - description: Policy info
        in: body
        name: Policy
        required: true
        schema:
          $ref: '#/definitions/api.Policy'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Policy'
      summary: Upsert policy
      tags:
      - policies
  /positions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Position'
            type: array
      summary: List positions
      tags:
      - positions
    post:
      consumes:
      - application/json
      parameters:
      - description: Position
        in: body
        name: position
        required: true
        schema:
          $ref: '#/definitions/api.Position'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Position'
      summary: Create position
      tags:
      - positions
  /positions/{key}:
    delete:
      parameters:
      - description: Position key
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Deprecate position (soft delete)
      tags:
      - positions
    get:
      parameters:
      - description: Position key
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Position'
      summary: Get a position by key
      tags:
      - positions
    put:
      consumes:
      - application/json
      parameters:
      - description: Position key
        in: path
        name: key
        required: true
        type: string
      - description: Position (partial)
        in: body
        name: position
        required: true
        schema:
          $ref: '#/definitions/api.Position'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Position'
      summary: Update position
      tags:
      - positions
  /users:
    get:
      parameters:
      - description: Search by name/email/student_id
        in: query
        name: q
        type: string
      - description: Page size (default 20, max 100)
        in: query
        name: limit
        type: integer
      - description: Keyset cursor (base64)
        in: query
        name: cursor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PagedUsersResponse'
      summary: Get users with search + keyset pagination
      tags:
      - users
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      parameters:
      - description: User numeric id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete a user by numeric id
      tags:
      - users
    get:
      parameters:
      - description: User numeric id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get a single user by numeric app id
      tags:
      - users
    put:
      consumes:
      - application/json
      parameters:
      - description: User numeric id
        in: path
        name: id
        required: true
        type: integer
      - description: User partial or full

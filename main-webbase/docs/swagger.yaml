basePath: /
definitions:
  dto.AbilitiesResponse:
    properties:
      abilities:
        additionalProperties:
          type: boolean
        type: object
      org_path:
        type: string
      version:
        type: string
    type: object
  dto.EventReport:
    properties:
      event_id:
        type: string
      event_topic:
        type: string
      schedules:
        items:
          $ref: '#/definitions/dto.EventScheduleReport'
        type: array
    type: object
  dto.EventRequestDTO:
    properties:
      description:
        type: string
      max_participation:
        type: integer
      node_id:
        type: string
      org_of_content:
        type: string
      posted_as:
        $ref: '#/definitions/models.PostedAs'
      schedules:
        items:
          properties:
            date:
              type: string
            description:
              type: string
            location:
              type: string
            time_end:
              type: string
            time_start:
              type: string
          type: object
        type: array
      status:
        type: string
      topic:
        type: string
      visibility:
        $ref: '#/definitions/models.Visibility'
    type: object
  dto.EventScheduleReport:
    properties:
      date:
        type: string
      end_time:
        type: string
      start_time:
        type: string
    type: object
  dto.OrgUnitNode:
    properties:
      children:
        items:
          $ref: '#/definitions/dto.OrgUnitNode'
        type: array
      label:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      org_path:
        type: string
      short_name:
        type: string
      type:
        type: string
    type: object
  models.AudienceItem:
    properties:
      org_path:
        type: string
      scope:
        description: '"exact" | "subtree"'
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.Membership:
    properties:
      _id:
        type: string
      active:
        type: boolean
      joined_at:
        type: string
      org_path:
        type: string
      position_key:
        type: string
      user_id:
        type: string
    type: object
  models.Position:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      scope:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  models.PostedAs:
    properties:
      label:
        type: string
      org_path:
        type: string
      position_key:
        type: string
    type: object
  models.RegisterRequest:
    properties:
      advisor_id:
        type: string
      email:
        type: string
      firstname:
        type: string
      gender:
        type: string
      lastname:
        type: string
      password:
        type: string
      student_id:
        type: string
      thaiprefix:
        type: string
      type_person:
        type: string
    type: object
  models.Role:
    properties:
      id:
        type: string
      label:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
    type: object
  models.Visibility:
    properties:
      access:
        type: string
      allow_user_ids:
        items:
          type: string
        type: array
      audience:
        items:
          $ref: '#/definitions/models.AudienceItem'
        type: array
      deny_user_ids:
        items:
          type: string
        type: array
      exclude_positions:
        items:
          type: string
        type: array
      include_positions:
        items:
          type: string
        type: array
    type: object
host: localhost:8000
info:
  contact: {}
  description: This is a sample server for user management.
  title: Fiber MongoDB API
  version: "1.0"
paths:
  /abilities:
    get:
      consumes:
      - application/json
      description: Returns allowed actions for the user in the given org_path
      parameters:
      - description: Organization Path
        in: query
        name: org_path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AbilitiesResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user abilities
      tags:
      - abilities
  /event:
    get:
      description: Return all events that the current user can see
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all visible events
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Create an event with schedules
      parameters:
      - description: Event payload
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/dto.EventRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.EventReport'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create new event
      tags:
      - events
  /event/{id}:
    delete:
      description: Mark event as hidden
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Soft delete event
      tags:
      - events
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User and access token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Database or token error
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - auth
  /memberships:
    get:
      consumes:
      - application/json
      description: Returns a list of memberships
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List memberships
      tags:
      - memberships
    post:
      consumes:
      - application/json
      description: Adds a new membership for a user in an organization
      parameters:
      - description: Membership data
        in: body
        name: membership
        required: true
        schema:
          $ref: '#/definitions/models.Membership'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new membership
      tags:
      - memberships
  /org/units/tree:
    get:
      consumes:
      - application/json
      description: Returns a tree of all organization units, sorted by label. Optional
        language code for labels.
      parameters:
      - description: Language code for labels (e.g. 'en', 'ru')
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.OrgUnitNode'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get organization unit tree
      tags:
      - org
  /policies:
    get:
      consumes:
      - application/json
      description: Returns a list of policies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List policies
      tags:
      - policies
    post:
      consumes:
      - application/json
      description: Adds a new policy to the system
      parameters:
      - description: Policy data
        in: body
        name: policy
        required: true
        schema:
          $ref: '#/definitions/models.Role'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new policy
      tags:
      - policies
  /positions:
    get:
      consumes:
      - application/json
      description: Returns a list of positions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List positions
      tags:
      - positions
    post:
      consumes:
      - application/json
      description: Adds a new position to the system
      parameters:
      - description: Position data
        in: body
        name: position
        required: true
        schema:
          $ref: '#/definitions/models.Position'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new position
      tags:
      - positions
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account with hashed password
      parameters:
      - description: Register Request
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body or email already exists
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to create user
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
  /user/{field}/{value}:
    get:
      description: Get a user by ID, firstname, lastname, etc.
      parameters:
      - description: Search value
        in: path
        name: value
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get user by field
      tags:
      - users
  /users:
    get:
      description: Returns all users in database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all users
      tags:
      - users
  /users/{id}:
    delete:
      description: Delete a user with given ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete user by ID
      tags:
      - users
swagger: "2.0"

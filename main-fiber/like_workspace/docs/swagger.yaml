definitions:
  dto.CreatePostDTO:
    properties:
      categoryIds:
        items:
          type: string
        type: array
      org_of_content:
        type: string
      pictureUrl:
        items:
          type: string
        type: array
      postAs:
        allOf:
        - $ref: '#/definitions/dto.PostAs'
        description: เดิมคือ rolePath
      postText:
        type: string
      status:
        type: string
      videoUrl:
        items:
          type: string
        type: array
      visibility:
        allOf:
        - $ref: '#/definitions/dto.Visibility'
        description: เดิมคือ roleIds
    required:
    - postAs
    - postText
    - visibility
    type: object
  dto.ErrorResponse:
    properties:
      message:
        example: invalid body
        type: string
    type: object
  dto.PostAs:
    properties:
      label:
        description: e.g., "Head • SMO"
        type: string
      org_path:
        type: string
      position_key:
        type: string
    type: object
  dto.PostResponse:
    properties:
      categoryIds:
        example:
        - '[''68bd8d30b98a8dce0eab0db6'''
        - '''68bd8d30b98a8dce0eab0db7'']'
        items:
          type: string
        type: array
      commentCount:
        example: 0
        type: integer
      createdAt:
        example: "2025-09-07T13:47:47Z"
        type: string
      hashtag:
        items:
          type: string
        type: array
      likeCount:
        description: |-
          PictureUrl    []string `json:"pictureUrl"    example:"['https://example.com/pic1.jpg','https://example.com/pic2.jpg']"`
          VideoUrl      []string `json:"videoUrl"      example:"['https://example.com/vid1.mp4','https://example.com/vid2.mp4']"`
        example: 0
        type: integer
      likedBy:
        example:
        - '[''66c6248b98c56c39f018e7d2'''
        - '''66c6248b98c56c39f018e7d3'']'
        items:
          type: string
        type: array
      name:
        example: JY
        type: string
      org_of_content:
        description: this content belongs to which org (org_path)
        type: string
      postAs:
        allOf:
        - $ref: '#/definitions/dto.PostAs'
        description: which role is posting this
      postText:
        example: สวัสดี KU!
        type: string
      status:
        example: active
        type: string
      updatedAt:
        example: "2025-09-07T13:47:47Z"
        type: string
      userId:
        example: 66c6248b98c56c39f018e7d2
        type: string
      username:
        example: jy_smo
        type: string
      visibility:
        allOf:
        - $ref: '#/definitions/dto.Visibility'
        description: which roles can see this post, array of roleIds
    type: object
  dto.Visibility:
    properties:
      access:
        type: string
      audience:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
  /posts:
    post:
      consumes:
      - application/json
      description: Create a new post with categories, visibility and media URLs
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Idempotency key
        in: header
        name: X-Request-Id
        type: string
      - description: Post payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePostDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.PostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a post
      tags:
      - posts
  /posts/{id}:
    delete:
      description: เปลี่ยนสถานะโพสต์จาก active เป็น inactive (soft delete)
      parameters:
      - description: Post ID (hex)
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 'Soft delete post (status: active -> inactive)'
      tags:
      - posts
  /posts/{post_id}:
    get:
      consumes:
      - application/json
      description: Return post detail (user, position, org path, visibility, categories,
        likes count, etc.)
      parameters:
      - description: Post ID (hex)
        in: path
        name: post_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PostResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a post detail
      tags:
      - posts
swagger: "2.0"

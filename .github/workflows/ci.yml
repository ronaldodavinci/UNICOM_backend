name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Download modules
        working-directory: main-webbase
        run: go mod download

      - name: Run tests
        working-directory: main-webbase
        run: go test ./... -race

      - name: Build API binary
        working-directory: main-webbase
        run: go build ./cmd/api

      - name: Docker build
        working-directory: main-webbase
        run: docker build -t fiber-api-ci .